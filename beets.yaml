directory: ~/Media

log: ~/.config/beets/log

asciify_paths: yes

color: yes

import:
    write: yes
    copy: yes
    move: no
    link: no
    resume: ask
    autotag: yes
    incremental: yes
    detail: yes

ignore: .AppleDouble ._* *~ .DS_Store

paths:
    default: Music/%if{$albumartist,$albumartist,$artist}/$album%aunique{}/$track $title
    singleton: Music/$artist/Non-Album/$title
    comp: Music/Compilations/$album%aunique{}/$track $title
    albumtype:soundtrack: Music/Soundtracks/$album/$track $title
    albumtype:audiobook: Audiobooks/$artist/$album/%if{$disc,Disc $disc/}$track $title

art_filename: albumart

list_format_item: $artist - $album ($year) - $track $title ($length $bitrate $format)
list_format_album: $albumartist - $album ($year)

sort_album: albumartist+ year+ album+

#plugins: web mpdupdate mpdstats mbsync scrub fetchart play info replaygain lastgenre
plugins: web mpdstats mbsync scrub fetchart play info lastgenre

mpd:
    host: localhost
    port: 6600
    password: ''

play:
    command: /usr/share/doc/mpc/mpd-m3u-handler.sh

scrub:
    auto: yes

replaygain:
    auto: yes
    backend: gstreamer

lastgenre:
    auto: yes
    canonical: yes
    count: 3
